name: Django CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to AWS EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}   # usually "ubuntu"
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script_stop: true
          debug: true
          script: |
            echo ">>> Ensuring Python & pip are installed..."
            sudo apt update -y
            sudo apt install -y python3 python3-pip python3-venv git

            echo ">>> Moving to project directory..."
            cd /var/www/html/BookingAPi

            echo ">>> Creating/activating virtual environment..."
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate

            echo ">>> Installing dependencies..."
            pip install --upgrade pip
            pip install -r requirements.txt

            echo ">>> Running migrations & collectstatic..."
            python manage.py migrate --noinput --settings=fitness_booking.settings
            python manage.py collectstatic --noinput --clear --settings=fitness_booking.settings

            echo ">>> Restarting Gunicorn and Nginx..."
            sudo systemctl daemon-reload
            sudo systemctl restart fitness_booking || true
            sudo systemctl restart nginx || true

            echo ">>> âœ… Deployment successful!"
