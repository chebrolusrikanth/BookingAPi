name: Django CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to AWS EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script_stop: true
          debug: true
          script: |
            echo ">>> Ensuring Python & pip are installed..."
            sudo apt update -y
            sudo apt install -y python3 python3-pip python3-venv git
          
            echo ">>> Setting up project directory..."
            if [ ! -d "/var/www/html/fitness_booking" ]; then
              sudo mkdir -p /var/www/html/fitness_booking
              sudo chown -R $USER:$USER /var/www/html/fitness_booking
              git clone -b main https://github.com/chebrolusrikanth/BookingAPi.git /var/www/html/fitness_booking
            fi
          
            cd /var/www/html/fitness_booking
          
            echo ">>> Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main
          
            echo ">>> Creating/activating virtual environment..."
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            . venv/bin/activate
          
            echo ">>> Installing dependencies..."
            pip install --upgrade pip
            pip install -r requirements.txt
          
            echo ">>> Running migrations & collectstatic..."
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput --clear
          
            echo ">>> Restarting services..."
            sudo systemctl daemon-reload
            sudo systemctl restart fitness_booking
            sudo systemctl restart nginx
          
            echo ">>> âœ… Deployment successful!"
