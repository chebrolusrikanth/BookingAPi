name: Django CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to AWS EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script_stop: true
          debug: true
          script: |
            PROJECT_DIR=/var/www/html/BookingAPi
            VENV_DIR=$PROJECT_DIR/venv
            SERVICE_FILE=/etc/systemd/system/fitness_booking.service

            echo ">>> Ensuring Python & pip are installed..."
            sudo apt update -y
            sudo apt install -y python3 python3-pip python3-venv git nginx

            echo ">>> Moving to project directory..."
            cd $PROJECT_DIR

            echo ">>> Rebuilding virtual environment..."
            rm -rf $VENV_DIR
            python3 -m venv $VENV_DIR
            source $VENV_DIR/bin/activate

            echo ">>> Installing dependencies..."
            pip install --upgrade pip
            pip install -r requirements.txt

            echo ">>> Running migrations..."
            python manage.py migrate --noinput --settings=fitness_booking.settings

            echo ">>> Creating/updating systemd service..."
            sudo bash -c "cat > $SERVICE_FILE" <<EOL
[Unit]
Description=Gunicorn instance to serve fitness_booking
After=network.target

[Service]
User=ubuntu
Group=www-data
WorkingDirectory=$PROJECT_DIR
Environment=PATH=$VENV_DIR/bin
ExecStart=$VENV_DIR/bin/gunicorn --workers 3 --bind 127.0.0.1:8000 fitness_booking.wsgi:application

[Install]
WantedBy=multi-user.target
EOL

            echo ">>> Reloading systemd and starting service..."
            sudo systemctl daemon-reload
            sudo systemctl restart fitness_booking
            sudo systemctl enable fitness_booking

            echo ">>> Configuring Nginx..."
            NGINX_CONF=/etc/nginx/sites-available/fitness_booking
            sudo bash -c "cat > $NGINX_CONF" <<EOL
server {
    listen 80;
    server_name ${{ secrets.EC2_HOST }};

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host \$host;
        proxy_set_header X-Real-IP \$remote_addr;
        proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
    }
}
EOL

            sudo ln -sf /etc/nginx/sites-available/fitness_booking /etc/nginx/sites-enabled/
            sudo nginx -t
            sudo systemctl restart nginx

            echo ">>> âœ… Deployment successful!"
